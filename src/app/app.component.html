
<div class="box" style="position: relative;left: 5%;">
    
  <mat-card>
    <div>
      <label><h3>Applicant Records</h3></label><br><br>
    </div>
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" striped="true" style="width: 700pt; ">
      <ng-container matColumnDef="A">
        <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
        <mat-cell *matCellDef="let user"><div> {{user.A}} </div></mat-cell>
      </ng-container>
      <ng-container matColumnDef="B">
        <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
        <mat-cell *matCellDef="let user"><div> {{user.B | lowercase}} </div></mat-cell>
      </ng-container>
      <ng-container matColumnDef="C">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let user"><div> {{user.C | date:'MM/dd/yyyy'}} </div></mat-cell>
      </ng-container>
      <ng-container matColumnDef="D">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let user"><div> {{user.D}} </div></mat-cell>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let user;let i=index;"><button mat-raised-button mdbBtn color="accent" rounded="true" size="sm" (click)="openDialog(i,user.A,user.B,user.C,user.D)">Edit</button> </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let dataSource; columns: displayedColumns;"></mat-row>
    </table>
</mat-card>
</div>
 <mat-paginator #paginator  [pageSizeOptions]="[5,10,20]" 
showFirstLastButtons></mat-paginator>
